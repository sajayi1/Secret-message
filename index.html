<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Me</title>
    <meta property="og:title" content="You Have a Message">
    <meta property="og:description" content="Click to see something special">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }
        
        /* Falling hearts animation */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
            opacity: 0.7;
        }
        
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0.7;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
        
        .photo-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .photo-container img {
            max-width: 180px;
            max-height: 180px;
            width: auto;
            height: auto;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            object-fit: cover;
            animation: bounce 2s ease-in-out infinite;
            transition: transform 0.3s;
        }
        
        .photo-container img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        .photo-container img:nth-child(1) {
            animation-delay: 0s;
        }
        
        .photo-container img:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        h1 {
            color: white;
            font-size: 36px;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255,255,255,0.8), 2px 2px 4px rgba(0,0,0,0.3);
            }
        }
        
        .button-container {
            position: relative;
            height: 120px;
            width: 100%;
            max-width: 500px;
        }
        
        #yesBtn {
            font-size: 28px;
            padding: 18px 50px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
            box-shadow: 0 0 30px rgba(255,105,180,0.8);
        }
        
        #noBtn {
            font-size: 12px;
            padding: 5px 15px;
            background-color: #ddd;
            color: #666;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s;
        }
        
        .success-photo {
            max-width: 350px;
            width: 90%;
            height: auto;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin: 20px auto;
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-height: 700px) {
            .photo-container img {
                max-width: 120px;
                max-height: 120px;
            }
            h1 {
                font-size: 28px;
                margin: 10px 0;
            }
            #yesBtn {
                font-size: 22px;
                padding: 12px 35px;
            }
        }
        
        @media (max-width: 768px) {
            .photo-container img {
                max-width: 140px;
                max-height: 140px;
            }
            h1 {
                font-size: 26px;
            }
            #yesBtn {
                font-size: 24px;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="IMG_6592.jpeg" alt="Beautiful flowers">
        <img src="IMG_1202.jpeg" alt="Winter memories">
    </div>
    
    <h1>ðŸ’œ Ãˆske ou ta vle Valentine mwen an? ðŸ’œ</h1>
    
    <div class="button-container">
        <button id="yesBtn" onclick="sayYes()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’œ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Create hearts every second
        setInterval(createHeart, 800);
        
        let yesButtonSize = 28;
        
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const container = document.querySelector('.button-container');
            
            // Make Yes button bigger each time
            yesButtonSize += 5;
            yesBtn.style.fontSize = yesButtonSize + 'px';
            yesBtn.style.padding = (yesButtonSize * 0.64) + 'px ' + (yesButtonSize * 1.8) + 'px';
            
            const maxX = container.offsetWidth - noBtn.offsetWidth;
            const maxY = container.offsetHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
        
        function sayYes() {
            document.body.innerHTML = `
                <div style="color: white; text-align: center; padding: 20px; animation: popIn 0.5s ease-out;">
                    <h1 style="font-size: 54px; margin-bottom: 20px; animation: glow 1s ease-in-out infinite;">ðŸŽ‰ Yay! ðŸŽ‰</h1>
                    <img src="love.jpeg" class="success-photo" alt="Love">
                    <p style="font-size: 28px; margin-top: 20px;">I Love Us! ðŸ’œ</p>
                </div>
            `;
            
            // Create lots of hearts celebration
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'ðŸ’œ';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
